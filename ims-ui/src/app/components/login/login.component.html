<div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner mdc-layout-grid">
        <mat-card class="mdc-layout-grid__cell--span-6">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <form>
                <div class=" mdc-layout-grid__inner">
                    <div class="mdc-layout-spacer"></div>
                    <mat-form-field class="mdc-layout-grid__cell--span-6">
                        <mat-label>Email</mat-label>
                        <input matInput [formControl]="email">
                        <mat-error *ngIf="!email.hasError('required')">Email is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-spacer"></div>
                    <mat-form-field class="mdc-layout-grid__cell--span-6">
                        <mat-label>Password</mat-label>
                        <input matInput [formControl]="password">
                        <mat-error *ngIf="!password.hasError('required')">Password is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell--span-4">
                        <mat-label>Remember</mat-label>
                        <mat-checkbox [formControl]="remember"></mat-checkbox>
                    </div>
                    <div class="mdc-layout-grid__cell--span-4">
                        <button mat-button (click)="login()">Login</button>
                    </div>
                </div>

            </form>
        </mat-card>
    </div>
</div>
