<div class="container">
    <div class="row d-flex justify-content-center">
        <div *ngIf="error" class="col-8 mt-3 alert alert-danger" role="alert">
            {{error.error.message}}
        </div>
        <div class="col-8 mt-3 card">
            <div class="card-body">
                <div class="card-title">
                    <h5>Reset Password</h5>
                </div>
                <div class="card-text">
                    <form nonvalidate (ngSubmit)="onSubmit(resetForm)" [formGroup]="resetForm">
                        <input type="hidden" formControlName="token">
                        <div class="row mb-3">
                            <label for="email" class="form-label" required>Email address</label>
                            <input type="email" formControlName="email" class="form-control">
                            <div *ngIf="resetForm.get('email')?.hasError('required') && 
                                    resetForm.get('email')?.touched" class="error">
                                Email is required
                            </div>
                            <div *ngIf="resetForm.get('email')?.hasError('email') && 
                                    resetForm.get('email')?.touched" class="error">
                                Email should be in the form of 'xx@xx.xx'
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="password" class="form-label" required>Password</label>
                            <input type="password" formControlName="password" class="form-control">
                            <div *ngIf="resetForm.get('password')?.hasError('required') && 
                                    resetForm.get('password')?.touched" class="error">
                                Password is required
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="password_confirmation" class="form-label" required>Confirm Password</label>
                            <input type="password" formControlName="password_confirmation" class="form-control">
                            <div *ngIf="resetForm.get('password_confirmation')?.hasError('required') && 
                                    resetForm.get('password_confirmation')?.touched" class="error">
                                    Passwords do not match
                            </div>
                        </div>                        
                        <div class="row mb-3">
                            <div class="col-6 d-flex justify-content-start form-check">
                                <button class="btn btn-danger" (click)="cancel()">Cancel</button>      
                            </div>
                            <div class="col-6 d-flex justify-content-end px-0">
                                <button type="submit" class="btn btn-primary" [disabled]="resetForm.invalid">Reset Password</button>      
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
