<div class="container">
    <div *ngIf="error" class="mt-3 alert alert-danger col-9" role="alert">
        {{error.error.message}}
    </div>
    <div *ngIf="scanSuccess" class="mt-3 alert alert-success col-9" role="alert">
        Scan Success
    </div>
    <div class="row">
        <p *ngIf="!transactions" class="col-12">
            No Scans To Show.
        </p>
    </div>
    <div *ngIf="transactions">
        <div class="row">
            <h5 class="col-12">Scanned Items</h5>
        </div>
        <div class="row">
            <ul *ngFor="let transaction of transactions" class="col-12">
                <li>Location ID [{{transaction.itemLocID}}], EID [{{transaction.employeeID}}]</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <button *ngIf="!scannerOpen" class="btn btn-primary col-4" (click)="openNewScanner()">Open Scanner</button>
    </div>
    <div id="qr-reader"></div>    
</div>
