<div class="container">
    <div *ngIf="error" class="mt-3 alert alert-danger col-9" role="alert">
        {{error.error.message}}
    </div>
    <div *ngIf="scanSuccess" class="mt-3 alert alert-success col-9" role="alert">
        Scan Success
    </div>
    <div class="row">
        <p *ngIf="!transactions?.scannedList" class="col-12">
            No Scans To Show.
        </p>
    </div>
    <div *ngIf="transactions?.scannedList">
        <div *nfIf="!notification" class="row">
            <h5 class="col-12">Scanned Items</h5>
        </div>
        <div *ngIf="notification" class="row">
            <h5>Notification Sent!</h5>
        </div>
        <div class="row">
            <div *ngFor="let transaction of transactions?.scannedList" class="col-12">
                <div *ngIf="!notification">
                    {{ transaction?.Message }}
                </div>
            </div>
        </div>
        <div class="row mt-3">
           <!--  <button *ngIf="!notification" class="btn btn-primary col-4" (click)="sendNotification()">Send
                Notification</button>
            <div class="col-2"></div> Add empty column for spacing -->
            <button *ngIf="!scannerOpen" class="btn btn-primary col-4" (click)="openNewScanner()">Open Scanner</button>
        </div>
    </div>
    <div id="qr-reader"></div>
</div>
