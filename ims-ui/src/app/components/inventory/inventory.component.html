<div class="container">
    <div class="row text-center">
        <h3>Inventory</h3>
    </div>
    <div class="row d-flex justify-content-center">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                <th scope="col">Item</th>
                <th scope="col">URL</th>
                <th scope="col">Vendor</th>
                <th scope="col">Reorder Quantity</th>
                </tr>
            </thead>
            <tbody>
                <div *ngFor="let org of organizations">
                    <tr *ngFor="let item of org.location.itemLocations">
                        <th scope="row">{{item.item.itemName}}</th>
                        <td>{{item.item.itemURL}}</td>
                        <td>{{item.item.vendor}}</td>
                        <td>{{item.itemReorderQty}}</td>
                    </tr>
                </div>
            </tbody>
        </table>
    </div>
</div>
