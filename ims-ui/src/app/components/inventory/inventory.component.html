<div class="container">
    <div class="row text-center">
        <h3 class="mt-3">Inventory</h3>
    </div>
    <div class="row d-flex justify-content-center">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <!-- <th class="" scope="col">Location</th> -->
                </tr>
            </thead>
            <tbody *ngFor="let inventoryItem of inventoryItems">
                <tr class="table-info">
                    <th class="text-center" (click)="selectLocation(inventoryItem.locationName)">{{inventoryItem.locationName}}</th>
                </tr>
                <tr>
                    <table *ngIf="selectedLocation === inventoryItem.locationName" class="table table-sm table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Item</th>
                                <th scope="col">Current Quantity</th>
                                <th scope="col">Vendor</th>
                                <th scope="col">Reorder Quantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of inventoryItem.itemLocations">
                                <th scope="row">{{item.itemName}}</th>
                                <td>{{item.quantity}}</td>
                                <td>{{item.vendor}}</td>
                                <td>{{item.reorder_quantity}}</td>
                            </tr>
                        </tbody>
                    </table>
                </tr>
            </tbody>
        </table>
    </div>
</div>
