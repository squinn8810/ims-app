<div class="container">
    <div class="row">
        <h5>Update Profile</h5>
    </div>
    <div class="row d-flex justify-content-center">
        <div *ngIf="error" class="col-8 mt-3 alert alert-danger" role="alert">
            {{error.error.message}}
        </div>
    </div>
    <div class="col-8 mt-3">
        <form nonvalidate (ngSubmit)="onSubmit(profileForm)" [formGroup]="profileForm">
            <div class="row mb-3">
                <label for="firstName" class="form-label" required>First Name</label>
                <input type="text" formControlName="firstName" class="form-control">
                <div *ngIf="profileForm.get('firstName')?.hasError('required') && 
                        profileForm.get('firstName')?.touched" class="error">
                    First Name is required
                </div>
            </div>
            <div class="row mb-3">
                <label for="lastName" class="form-label" required>Last Name</label>
                <input type="text" formControlName="lastName" class="form-control">
                <div *ngIf="profileForm.get('lastName')?.hasError('required') && 
                        profileForm.get('lastName')?.touched" class="error">
                    Last Name is required
                </div>
            </div>
           <!-- <div class="row mb-3">
                <label for="id" class="form-label" required>Employee ID</label>
                <input type="text" class="form-control" formControlName="id">
                <div *ngIf="profileForm.get('id')?.hasError('required') &&
                        profileForm.get('id')?.touched" class="invalid-feedback">
                    Employee ID is required
                </div>
                <div *ngIf="profileForm.get('id')?.hasError('pattern') && 
                        profileForm.get('id')?.touched" class="error">
                    Employee ID must be a number
                </div>
                <div *ngIf="profileForm.get('id')?.hasError('maxlength') && 
                        profileForm.get('id')?.touched" class="error">
                    Max length of 32 exceeded
                </div>
            </div>-->
            <div class="row mb-3">
                <label for="email" class="form-label" required>Email address</label>
                <input type="email" formControlName="email" class="form-control">
                <div *ngIf="profileForm.get('email')?.hasError('required') && 
                        profileForm.get('email')?.touched" class="error">
                    Email is required
                </div>
                <div *ngIf="profileForm.get('email')?.hasError('email') && 
                        profileForm.get('email')?.touched" class="error">
                    Email should be in the form of 'xx@xx.xx'
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6 d-flex justify-content-start px-0">
                    <button (click)="cancelUpdate()" class="btn btn-danger">Cancel</button>      
                </div>
                <div class="col-6 d-flex justify-content-end px-0">
                    <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">Update</button>      
                </div>
            </div>
        </form>
    </div>
</div>
