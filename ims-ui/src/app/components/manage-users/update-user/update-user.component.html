<div class="container">
    <div class="row text-center">
        <h3 class="mt-3">Update User</h3>
    </div>
    <div class="row d-flex justify-content-center">
        <div *ngIf="error" class="col-8 mt-3 alert alert-danger" role="alert">
            {{error.error.message}}
        </div>
    </div>
    <div class="col-8 mt-3">
        <form nonvalidate (ngSubmit)="onSubmit(updateUserForm)" [formGroup]="updateUserForm">
            <div class="row mb-3">
                <label for="firstName" class="form-label" required>First Name</label>
                <input type="text" formControlName="firstName" class="form-control">
                <div *ngIf="updateUserForm.get('firstName')?.hasError('required') && 
                        updateUserForm.get('firstName')?.touched" class="error">
                    First Name is required
                </div>
            </div>
            <div class="row mb-3">
                <label for="lastName" class="form-label" required>Last Name</label>
                <input type="text" formControlName="lastName" class="form-control">
                <div *ngIf="updateUserForm.get('lastName')?.hasError('required') && 
                        updateUserForm.get('lastName')?.touched" class="error">
                    Last Name is required
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="form-label" required>Email address</label>
                <input type="email" formControlName="email" class="form-control">
                <div *ngIf="updateUserForm.get('email')?.hasError('required') && 
                        updateUserForm.get('email')?.touched" class="error">
                    Email is required
                </div>
                <div *ngIf="updateUserForm.get('email')?.hasError('email') && 
                        updateUserForm.get('email')?.touched" class="error">
                    Email should be in the form of 'xx@xx.xx'
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3 form-check">
                    <input type="checkbox" class="form-check-input" formControlName="is_admin">
                    <label class="form-check-label" for="is_admin">Admin</label>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6 d-flex justify-content-start px-0">
                    <button (click)="cancelUpdate()" class="btn btn-danger">Cancel</button>      
                </div>
                <div class="col-6 d-flex justify-content-end px-0">
                    <button type="submit" class="btn btn-primary" [disabled]="updateUserForm.invalid">Update</button>      
                </div>
            </div>
        </form>
    </div>
</div>
