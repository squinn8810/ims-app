<div class="container">
    <div class="row text-center">
        <h3 class="mt-3">Manage Users</h3>
    </div>
    <div class="row d-flex justify-content-center">
        <div *ngIf="error" class="col-8 mt-3 alert alert-danger" role="alert">
            {{error.error.message}}
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">EID</th>
                <th scope="col">Admin User</th>
                <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <th scope="row">{{user.first_name}} {{user.last_name}}</th>
                    <td>{{user.email}}</td>
                    <td>{{user.employee_id}}</td>
                    <td>{{user.isAdmin}}</td>
                    <td class="d-flex justify-content-center">
                        <div class="col d-flex justify-content-start px-0">
                            <button class="btn btn-danger" (click)="deleteUser(user.employee_id)">Delete</button>
                        </div>                        
                        <div class="col d-flex justify-content-end px-0">
                            <button class="btn btn-primary" (click)="updateUser(user.employee_id)">Edit</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
